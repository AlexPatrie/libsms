name: Continuous Integration

on:
  push:

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install uv
        run: |
          wget -qO- https://astral.sh/uv/install.sh | sh

      - name: Run Pytest
        run: |
          uv run pytest -s 
